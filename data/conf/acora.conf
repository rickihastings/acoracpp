//=============================================================================
//	* remoteserver
//	Configure the remote server.
//-------------------------------------

remoteserver
{
	// * The IP/hostname of the remote server
	address		"127.0.0.1"

	// * The port the remote server is listening on
	port		"7000"

	// * The password for the link
	password	"test"
}


